<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dynamic list</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/main.css"
    />
    <script src="js/index.js"></script>
  </head>
  <body>
    <main>
      <aside>
        <div>
          <h1>Quantity</h1>
          <label
            ><input
              type="number"
              title="quantity"
              placeholder="Type here"
              autofocus
          /></label>
        </div>
      </aside>
      <ol>
        <li>
          <span>1</span>
        </li>
      </ol>
      <div
        id="f1"
        class="floating"
      >
        OBJ1
      </div>
      <div
        id="f2"
        class="floating"
      >
        OBJ3
      </div>
    </main>
  </body>
</html>
